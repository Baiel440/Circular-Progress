<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');
    </style>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="box">
                   <div>
                    <div class="percent">

                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>90<span>%</span></h2>
                        </div>
                    </div>
                   </div>
                </div>
                <div class="text">Html</div>
            </div>
            <div class="card">
                <div class="box">
                   <div>
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>82<span>%</span></h2>
                        </div>
                    </div>
                   </div>
                </div>
                <div class="text">CSS</div>
            </div>
            <div class="card">
                <div class="box">
                   <div>
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>40<span>%</span></h2>
                        </div>
                    </div>
                   </div>
                </div>
                <div class="text">Javascript</div>
            </div>
        </div>
    </section>
</body>
</html>
